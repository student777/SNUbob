<tr>
  <td>
    {% if forloop.counter %}
      <span style="font-size:8px">{{ forloop.counter }}</span>
   {% else %}
      <span style="color:red; font-family:bold">new</span>
   {% endif %}
  </td>
  <td class="stars">{{ comment.star }}</td>
  <td>{{ comment.content }}</td>
  <td>{{ comment.created_at|date:"y.m.d H:i:s" }}</td>
</tr>
