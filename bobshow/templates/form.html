{% extends "layout.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h3>{{ title }}</h3>
            <form action="" method="post" class="form" enctype="multipart/form-data">
                {% bootstrap_form form %}
                {% csrf_token %}
                {% buttons %}
                    <button type="submit" class="btn btn-default">submit</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
