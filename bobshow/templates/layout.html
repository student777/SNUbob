{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>SNU Bob</title>
    <link rel="icon" href="{% static 'icon.jpg' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" href="{% static 'layout.css' %}" rel="stylesheet">
</head>

<body role="document">

<nav class="navbar navbar-default navbar-fixed-top" style="background-color:#FFFF24">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url "bobshow:index" %}" id="dd">SNUbob</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="{% url "bobshow:index" %}"><span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>&nbsp;오늘메뉴</a></li>
                <li><a href="{% url "bobshow:search" %}"><span class="glyphicon glyphicon-sort-by-alphabet" aria-hidden="true"></span>&nbsp;검색</a></li>
                <li><a href="{% url "bobshow:billboard" %}"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>&nbsp;순위</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            {% if messages %}
                {% for message in messages %}
                    <script>
                        $.toaster({
                            title: '{{ message.tags }}',
                            priority: '{{ message.tags }}',
                            message: '{{ message }}'
                        });
                    </script>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>

{% block content %}
{% endblock %}


<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 text-muted">
                파이썬 웹프레임워크인 <a href="http://djangoproject.com" target="_blank">Django</a> 로 만들었습니다.<br/>
            </div>
            <div class="col-sm-6 text-right">
                <div>darkdakku@gmail.com</div>
            </div>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="{% static "jquery.toaster.js" %}"></script>
<script src="{% static "jquery.csrf.js" %}"></script>
{% block extra_script %}
{% endblock %}
</body>
</html>
